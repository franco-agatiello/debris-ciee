<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Derbis Espaciales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="leaflet.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="sidebar">
    <h2>Filtros</h2>
    <label>País:
      <select id="filtroPais"></select>
    </label>
    <label>Material:
      <select id="filtroMaterial"></select>
    </label>
    <label>Masa:
      <select id="filtroMasa">
        <option value="">Todos</option>
        <option value="0-10">0-10 kg</option>
        <option value="10-50">10-50 kg</option>
        <option value="50+">Más de 50 kg</option>
      </select>
    </label>
    <label>Desde:
      <input type="date" id="filtroDesde">
    </label>
    <label>Hasta:
      <input type="date" id="filtroHasta">
    </label>
    <button id="modoBtn">Cambiar a Mapa de Calor</button>
  </div>
  <div id="map"></div>

  <script src="leaflet.js"></script>
  <script src="leaflet-heat.js"></script>
  <script src="script.js"></script>
</body>
</html>
