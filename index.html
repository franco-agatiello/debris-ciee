<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Derbis Espaciales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS de Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <div id="sidebar">
    <h2>Filtros</h2>
    <label>País:
      <select id="filtroPais"></select>
    </label>
    <label>Material:
      <select id="filtroMaterial"></select>
    </label>
    <label>Masa:
      <select id="filtroMasa">
        <option value="">Todos</option>
        <option value="0-10">0-10 kg</option>
        <option value="10-50">10-50 kg</option>
        <option value="50+">Más de 50 kg</option>
      </select>
    </label>
    <label>Fecha desde:
      <input type="date" id="filtroDesde">
    </label>
    <label>Fecha hasta:
      <input type="date" id="filtroHasta">
    </label>
    <div>
      <button id="modoPuntos" class="modo-btn selected">Puntos</button>
      <button id="modoCalor" class="modo-btn">Mapa de calor</button>
    </div>
  </div>
  <div id="mapa"></div>

  <!-- JS de Leaflet y Leaflet.heat desde CDN -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <!-- Tu JS principal -->
  <script src="js/app.js"></script>
</body>
</html>
