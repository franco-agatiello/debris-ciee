<!DOCTYPE html>
<html>
<head>
  <title>Mapa de Caídas de Satélites</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 500px; width: 100%; }
  </style>
</head>
<body>
  <h2>Mapa de Caídas de Satélites</h2>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inicializar el mapa
    var map = L.map('map').setView([0, 0], 2); // Centro del mundo

    // Cargar capa base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Ejemplo de datos de caídas
    var caidas = [
      {nombre: "Satélite A", pais: "USA", tamaño: "Grande", coords: [40, -74], material: "Aluminio"},
      {nombre: "Satélite B", pais: "China", tamaño: "Pequeño", coords: [35, 105], material: "Titanio"},
    ];

    // Mostrar puntos en el mapa
    caidas.forEach(function(caida) {
      L.marker(caida.coords)
        .addTo(map)
        .bindPopup(`<b>${caida.nombre}</b><br>Pais: ${caida.pais}<br>Tamaño: ${caida.tamaño}<br>Material: ${caida.material}`);
    });
  </script>
</body>
</html>
