<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Derbis Espaciales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid vh-100 d-flex flex-column p-0">
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1 ms-3">üåç Dashboard de Derbis Espaciales</span>
  </nav>
  <div class="row flex-grow-1 m-0">
    <!-- Sidebar -->
    <div class="col-12 col-md-3 col-lg-2 bg-light p-3 sidebar">
      <h5>Filtros</h5>
      <form id="filtros-form">
        <div class="mb-2">
          <label class="form-label">Pa√≠s de origen</label>
          <select class="form-select" id="filtro-pais" multiple></select>
        </div>
        <div class="mb-2">
          <label class="form-label">Material principal</label>
          <select class="form-select" id="filtro-material" multiple></select>
        </div>
        <div class="mb-2">
          <label class="form-label">Masa de ca√≠da</label>
          <select class="form-select" id="filtro-masa">
            <option value="">Todos</option>
            <option value="0-10">0-10 kg</option>
            <option value="10-50">10-50 kg</option>
            <option value="50+">M√°s de 50 kg</option>
          </select>
        </div>
        <div class="mb-2">
          <label class="form-label">Fecha desde</label>
          <input type="date" class="form-control" id="filtro-fecha-desde">
        </div>
        <div class="mb-2">
          <label class="form-label">Fecha hasta</label>
          <input type="date" class="form-control" id="filtro-fecha-hasta">
        </div>
        <div class="mb-2">
          <label class="form-label">Modo de visualizaci√≥n</label>
          <select class="form-select" id="filtro-modo">
            <option value="puntos">Puntos</option>
            <option value="calor">Mapa de calor</option>
          </select>
        </div>
      </form>
      <div id="num-resultados" class="mt-3 small text-muted"></div>
      <div class="mt-4 small">
        <strong>Tip:</strong> Usa <kbd>Ctrl/Cmd</kbd> para seleccionar m√∫ltiples opciones.
      </div>
    </div>
    <!-- Mapa -->
    <div class="col-12 col-md-9 col-lg-10 p-0 position-relative">
      <div id="map" class="vh-100"></div>
      <div id="loading" class="loading-overlay d-none">
        <div class="spinner-border text-primary" role="status"></div>
        <span class="ms-2">Cargando datos...</span>
      </div>
    </div>
  </div>
</div>
<!-- Leaflet -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- Heatmap plugin -->
<script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
<script src="app.js"></script>
</body>
</html>
