<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Caídas de Satélites</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Heatmap plugin -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mapa de Caídas de Satélites y Debris Espacial</h1>
  <div id="controles">
    <label for="pais">País:</label>
    <select id="pais"></select>
    <label for="material">Material:</label>
    <select id="material"></select>
    <label for="masa">Masa:</label>
    <select id="masa">
      <option value="">Todas</option>
      <option value="0-10">0-10 kg</option>
      <option value="10-50">10-50 kg</option>
      <option value="50+">50+ kg</option>
    </select>
    <label for="fecha-desde">Desde:</label>
    <input type="date" id="fecha-desde">
    <label for="fecha-hasta">Hasta:</label>
    <input type="date" id="fecha-hasta">
    <button id="modo-puntos" type="button">Ver puntos</button>
    <button id="modo-calor" type="button">Ver heatmap</button>
  </div>
  <div id="map"></div>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Leaflet.heat plugin -->
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script src="main.js"></script>
</body>
</html>
