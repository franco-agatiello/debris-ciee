<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard de Derbis Espaciales</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <aside class="sidebar">
    <h1>Derbis Espaciales</h1>
    <div class="filtro">
      <label for="pais">País</label>
      <select id="pais"><option value="todos">Todos</option></select>
    </div>
    <div class="filtro">
      <label for="material">Material principal</label>
      <select id="material"><option value="todos">Todos</option></select>
    </div>
    <div class="filtro">
      <label for="masa">Rango de masa de caída</label>
      <select id="masa">
        <option value="todos">Todos</option>
        <option value="0-10">0-10 kg</option>
        <option value="10-50">10-50 kg</option>
        <option value="50+">Más de 50 kg</option>
      </select>
    </div>
    <div class="filtro">
      <label for="fechaDesde">Fecha desde</label>
      <input type="date" id="fechaDesde">
    </div>
    <div class="filtro">
      <label for="fechaHasta">Fecha hasta</label>
      <input type="date" id="fechaHasta">
    </div>
    <div class="filtro">
      <label>Visualización</label>
      <div class="toggle">
        <input type="radio" name="vista" id="puntos" value="puntos" checked>
        <label for="puntos">Puntos</label>
        <input type="radio" name="vista" id="calor" value="calor">
        <label for="calor">Mapa de calor</label>
      </div>
    </div>
  </aside>
  <main id="map"></main>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script src="main.js"></script>
</body>
</html>
