<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa de basura espacial</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script defer src="main.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="main-title">Mapa de basura espacial</h1>
    <div class="filtros-imagen-box">
      <div class="filtros" id="filtros">
        <select id="pais" title="País">
          <option value="">Todos</option>
        </select>
        <select id="material" title="Material">
          <option value="">Todos</option>
        </select>
        <select id="masa" title="Masa">
          <option value="">Todas las masas</option>
          <option value="0-10">0-10kg</option>
          <option value="10-50">10-50kg</option>
          <option value="50+">50kg+</option>
        </select>
        <input type="date" id="fecha-desde" title="Fecha desde" placeholder="Desde"/>
        <input type="date" id="fecha-hasta" title="Fecha hasta" placeholder="Hasta"/>
        <button id="modo-puntos" class="modo-btn">Puntos</button>
        <button id="modo-calor" class="modo-btn">Heatmap</button>
      </div>
      <div class="org-logo">
        <img src="logo.png" alt="Logo organización" />
      </div>
    </div>
    <div id="map"></div>
  </div>
</body>
</html>
