<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa de Derbis de Satélites</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="sidebar">
    <h2>Filtros</h2>
    <label for="paisSelect">País</label>
    <select id="paisSelect">
      <option value="todos">Todos</option>
    </select>

    <label for="materialSelect">Material principal</label>
    <select id="materialSelect">
      <option value="todos">Todos</option>
    </select>

    <label for="rangoMasa">Rango de masa de caída</label>
    <select id="rangoMasa">
      <option value="todos">Todos</option>
      <option value="0-10">0 - 10 kg</option>
      <option value="10-50">10 - 50 kg</option>
      <option value="50+">Más de 50 kg</option>
    </select>

    <div class="botones">
      <button id="verPuntos" class="activo">Ver puntos</button>
      <button id="verMapaCalor">Ver mapa de calor</button>
    </div>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script src="main.js"></script>
</body>
</html>
