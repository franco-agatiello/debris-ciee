<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador de Basura Espacial</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
</head>
<body>
  <h1>Visualizador Global de Basura Espacial</h1>

  <div class="filtros">
    <label for="satSelect">Satélite:</label>
    <select id="satSelect">
      <option value="todos">Todos</option>
    </select>

    <label for="paisSelect">País:</label>
    <select id="paisSelect">
      <option value="todos">Todos</option>
    </select>

    <label for="tamanoInicial">Tamaño Inicial (kg):</label>
    <input type="number" id="tamanoInicial" placeholder="mínimo">
    <input type="number" id="tamanoInicialMax" placeholder="máximo">

    <label for="tamanoCaida">Tamaño de Caída (kg):</label>
    <input type="number" id="tamanoCaida" placeholder="mínimo">
    <input type="number" id="tamanoCaidaMax" placeholder="máximo">

    <label for="materialSelect">Material Principal:</label>
    <select id="materialSelect">
      <option value="todos">Todos</option>
    </select>

    <button id="aplicarFiltros">Aplicar Filtros</button>
    <button id="verMapaCalor">Ver Mapa de Calor</button>
    <button id="verPuntos">Ver Puntos</button>
  </div>

  <div id="map" style="height: 600px;"></div>

  <script src="main.js"></script>
</body>
</html>
